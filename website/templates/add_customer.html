{% extends 'base.html' %}

{% block content %}
<div class="col-md-6 offset-md-3">
    <h1> Add Record </h1>
    <form method="POST" action="{% url 'add-record' %}">
        {% csrf_token %} 
        {{ form.as_p }}
    <button type="submit" class="btn btn-dark">Save</button>
    <a class="btn btn-warning" href="{% url 'home' %}" role="button">Cancel</a>
    </form>
</div>
{% endblock content %}
